<!DOCTYPE html>
   <html>
   <head>
       <title>Recommended Songs</title>
   </head>
   <body>
       <h1>Recommended Songs</h1>
       <table>
           <tr>
               <th>Song Name</th>
               <th>Year</th>
           </tr>
           {% for song in songs %}
           <tr>
               <td>{{ song.name }}</td>
               <td>{{ song.year }}</td>
           </tr>
           {% endfor %}
       </table>
       <a href="/">Go Back</a>
   </body>
   </html>
